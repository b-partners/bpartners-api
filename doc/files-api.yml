operations:
  getFileById:
    get:
      tags:
        - Files
      summary: Get information of a file
      operationId: getFileById
      parameters:
        - in: path
          name: aId
          schema:
            type: string
          required: true
        - in: path
          name: id
          schema:
            type: string
          required: true
      responses:
        200:
          description: Information of the file
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileInfo'
        400:
          $ref: './api.yml#/components/responses/400'
        403:
          $ref: './api.yml#/components/responses/403'
        404:
          $ref: './api.yml#/components/responses/404'
        429:
          $ref: './api.yml#/components/responses/429'
        500:
          $ref: './api.yml#/components/responses/500'
  downloadOrUploadFile:
    get:
      tags:
        - Files
      summary: Download a file
      operationId: downloadFile
      parameters:
        - in: path
          name: aId
          schema:
            type: string
          required: true
        - in: path
          name: id
          schema:
            type: string
          required: true
        - in: query
          name: accessToken
          schema:
            type: string
        - in: query
          name: fileType
          schema:
            $ref: '#/components/schemas/FileType'
      responses:
        200:
          description: The file
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
            application/pdf:
              schema:
                type: string
                format: binary
        400:
          $ref: './api.yml#/components/responses/400'
        403:
          $ref: './api.yml#/components/responses/403'
        404:
          $ref: './api.yml#/components/responses/404'
        429:
          $ref: './api.yml#/components/responses/429'
        500:
          $ref: './api.yml#/components/responses/500'
    post:
      tags:
        - Files
      summary: Upload a file. Fails if file already exists.
      operationId: uploadFile
      parameters:
        - in: path
          name: aId
          schema:
            type: string
          required: true
        - in: path
          name: id
          schema:
            type: string
          required: true
        - in: query
          name: fileType
          schema:
            type: string
      requestBody:
        required: true
        content:
          image/jpeg:
            schema:
              type: string
              format: binary
          image/png:
            schema:
              type: string
              format: binary
          application/pdf:
            schema:
              type: string
              format: binary
      responses:
        200:
          description: The crupdated file
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
            application/pdf:
              schema:
                type: string
                format: binary
        400:
          $ref: './api.yml#/components/responses/400'
        403:
          $ref: './api.yml#/components/responses/403'
        404:
          $ref: './api.yml#/components/responses/404'
        429:
          $ref: './api.yml#/components/responses/429'
        500:
          $ref: './api.yml#/components/responses/500'
  getAllAreaPictures:
    get:
      tags:
        - Files
        - AreaPicture
      summary: |
        list all existing area pictures linked to this account
      operationId: getAllAreaPictures
      parameters:
        - in: query
          name: page
          schema:
            $ref: './api.yml#/components/schemas/Page'
        - in: query
          name: pageSize
          schema:
            $ref: './api.yml#/components/schemas/PageSize'
        - in: path
          name: aId
          schema:
            type: string
          required: true
        - in: query
          name: address
          schema:
            type: string
        - in: query
          name: filename
          schema:
            type: string
      responses:
        200:
          description: area pictures
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AreaPictureDetails"
        400:
          $ref: './api.yml#/components/responses/400'
        403:
          $ref: './api.yml#/components/responses/403'
        404:
          $ref: './api.yml#/components/responses/404'
        429:
          $ref: './api.yml#/components/responses/429'
        500:
          $ref: './api.yml#/components/responses/500'
  getAreaPictureById:
    get:
      tags:
        - Files
        - AreaPicture
      summary: get specified area picture
      operationId: getAreaPictureById
      parameters:
        - in: path
          name: aId
          schema:
            type: string
          required: true
        - in: path
          name: id
          schema:
            type: string
          required: true
      responses:
        200:
          description: The Area Picture Details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AreaPictureDetails"
        400:
          $ref: './api.yml#/components/responses/400'
        403:
          $ref: './api.yml#/components/responses/403'
        404:
          $ref: './api.yml#/components/responses/404'
        429:
          $ref: './api.yml#/components/responses/429'
        500:
          $ref: './api.yml#/components/responses/500'
  areaPictureUpload:
    put:
      tags:
        - Files
        - AreaPicture
      summary: |
        Download a file from external image source if it doesn't exist yet, and saves it in S3.
        Otherwise, download from S3
      operationId: downloadAndSaveAreaPicture
      parameters:
        - in: path
          name: aId
          schema:
            type: string
          required: true
        - in: path
          name: id
          schema:
            type: string
          required: true
        - in: query
          name: accessToken
          schema:
            type: string
      requestBody:
        required: true
        description:
          |
          an address readable by BAN API 
          to convert into geographical coordinates in order to get a specific area
          as a picture
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CrupdateAreaPictureDetails"
      responses:
        200:
          description: The file
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
        400:
          $ref: './api.yml#/components/responses/400'
        403:
          $ref: './api.yml#/components/responses/403'
        404:
          $ref: './api.yml#/components/responses/404'
        429:
          $ref: './api.yml#/components/responses/429'
        500:
          $ref: './api.yml#/components/responses/500'
components:
  schemas:
    CrupdateAreaPictureDetails:
      type: object
      properties:
        address:
          type: string
        zoomLevel:
          $ref: "#/components/schemas/ZoomLevel"
        fileId:
          type: string
        prospectId:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        layer:
          $ref: "#/components/schemas/OpenStreetMapLayer"
    AreaPictureDetails:
      allOf:
        - $ref: "#/components/schemas/CrupdateAreaPictureDetails"
      properties:
        id:
          type: string
        xTile:
          type: integer
        yTile:
          type: integer
        availableLayers:
          description: is not available during getList, only during getOne
          type: array
          items:
            $ref: "#/components/schemas/OpenStreetMapLayer"
        filename:
          type: string
    FileInfo:
      type: object
      properties:
        id:
          type: string
        uploadedAt:
          type: string
          format: date-time
        uploadedByAccountId:
          type: string
          example: "uuid"
        sizeInKB:
          type: integer
        sha256:
          type: string
    FileType:
      type: string
      enum:
        - TRANSACTION
        - INVOICE
        - LOGO
        - ATTACHMENT
        - IMAGE
        - AREA_PICTURE
        - TRANSACTION_SUPPORTING_DOCS
    ZoomLevel:
      type: string
      enum:
        - WORLD_0
        - WORLD_1
        - WORLD_2
        - CONTINENT_0
        - CONTINENT_1
        - COUNTRIES
        - COUNTRY
        - STATES
        - COUNTIES_0
        - COUNTIES_1
        - COUNTY
        - METROPOLITAN_AREA
        - CITIES
        - CITY
        - TOWN
        - NEIGHBORHOOD
        - STREETS
        - CITY_BLOCK
        - BUILDINGS
        - BUILDING
        - HOUSES_0
        - HOUSES_1
        - HOUSES_2
        - HOUSE_PROPERTY
    OpenStreetMapLayer:
      type: string
      enum:
        - tous_fr