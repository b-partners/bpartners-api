operations:
  getMarketplaces:
    get:
      tags:
        - Prospecting
      summary: Get marketplaces for an account
      operationId: getMarketplaces
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
        - in: query
          name: page
          schema:
            $ref: './api.yml#/components/schemas/Page'
        - in: query
          name: pageSize
          schema:
            $ref: './api.yml#/components/schemas/PageSize'
      responses:
        200:
          description: List of marketplaces where the account owner can find customers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Marketplace'
        400:
          $ref: './api.yml#/components/responses/400'
        403:
          $ref: './api.yml#/components/responses/403'
        404:
          $ref: './api.yml#/components/responses/404'
        429:
          $ref: './api.yml#/components/responses/429'
        500:
          $ref: './api.yml#/components/responses/500'
  prospectOperations:
    get:
      tags:
        - Prospecting
      summary: Get prospects for an accountHolder.
      operationId: getProspects
      parameters:
        - in: path
          name: ahId
          schema:
            type: string
          required: true
        - in: query
          name: name
          description: 'Filter prospects by name'
          schema:
            type: string
        #TODO: set pagination
      responses:
        200:
          description: List of prospects for an accountHolder.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Prospect'
        400:
          $ref: './api.yml#/components/responses/400'
        403:
          $ref: './api.yml#/components/responses/403'
        404:
          $ref: './api.yml#/components/responses/404'
        429:
          $ref: './api.yml#/components/responses/429'
        500:
          $ref: './api.yml#/components/responses/500'
    put:
      tags:
        - Prospecting
      summary: update prospects of an accountHolder.
      operationId: updateProspects
      parameters:
        - in: path
          name: ahId
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/UpdateProspect'
      responses:
        200:
          description: List of updated prospects.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Prospect'
        400:
          $ref: './api.yml#/components/responses/400'
        403:
          $ref: './api.yml#/components/responses/403'
        404:
          $ref: './api.yml#/components/responses/404'
        429:
          $ref: './api.yml#/components/responses/429'
        500:
          $ref: './api.yml#/components/responses/500'
  prospectsEvaluation:
    post:
      tags:
        - Prospecting
      summary: Evaluate new prospects of an accountHolder from imported Excel data
      operationId: evaluateProspects
      parameters:
        - in: path
          name: ahId
          schema:
            type: string
          required: true
        - in: query
          name: professionRule
          schema:
            type: string
            example: DEPANNEUR
            description: Only `DEPANNEUR` profession is supported for now
          required: true
        - in: header
          name: newInterventionOption
          schema:
            $ref: '#/components/schemas/NewInterventionOption'
            description: |
              When any value provided, NEW_PROSPECT is chosen by default.
          required: false
        - in: header
          name: minCustomerRating
          schema:
            type: number
            format: double
            description: |
              When any value provided, minimum customer rating accepted is 8.0.
          required: false
        - in: header
          name: minProspectRating
          schema:
            type: number
            format: double
            description: |
              When any value provided, minimum prospect rating accepted is 8.0.
          required: false
      requestBody:
        required: true
        content:
          #TODO: add template link in description
          application/xls:
            schema:
              type: string
              format: binary
          application/xlsx:
            schema:
              type: string
              format: binary
      responses:
        200:
          description: The evaluated prospects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EvaluatedProspect'
      400:
        $ref: './api.yml#/components/responses/400'
      403:
        $ref: './api.yml#/components/responses/403'
      404:
        $ref: './api.yml#/components/responses/404'
      429:
        $ref: './api.yml#/components/responses/429'
      500:
        $ref: './api.yml#/components/responses/500'
  convertProspect:
    put:
      tags:
        - Prospecting
      summary: Convert prospect of an accountHolder.
      operationId: convertProspect
      parameters:
        - in: path
          name: ahId
          schema:
            type: string
          required: true
        - in: path
          name: id
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ProspectConversion'
      responses:
        200:
          description: The converted prospect.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Prospect'
      400:
        $ref: './api.yml#/components/responses/400'
      403:
        $ref: './api.yml#/components/responses/403'
      404:
        $ref: './api.yml#/components/responses/404'
      429:
        $ref: './api.yml#/components/responses/429'
      500:
        $ref: './api.yml#/components/responses/500'
  updateProspects:
    put:
      tags:
        - Prospecting
      summary: update prospects status
      operationId: updateProspectsStatus
      parameters:
        - in: path
          name: ahId
          schema:
            type: string
          required: true
        - in: path
          name: id
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExtendedProspectStatus'
      responses:
        200:
          description: The updated prospects.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Prospect'
        400:
          $ref: './api.yml#/components/responses/400'
        403:
          $ref: './api.yml#/components/responses/403'
        404:
          $ref: './api.yml#/components/responses/404'
        429:
          $ref: './api.yml#/components/responses/429'
        500:
          $ref: './api.yml#/components/responses/500'

components:
  schemas:
    Marketplace:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        phoneNumber:
          type: string
        websiteUrl:
          type: string
        logoUrl:
          type: string
    ProspectStatus:
      type: string
      enum:
        - TO_CONTACT
        - CONTACTED
        - CONVERTED
    UpdateProspect:
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
        phone:
          type: string
        address:
          type: string
        status:
          $ref: '#/components/schemas/ProspectStatus'
        townCode:
          type: integer
    EvaluatedProspect:
      allOf:
        - $ref: '#/components/schemas/Prospect'
      properties:
        reference:
          type: string
        website:
          type: string
        city:
          type: string
        managerName:
          type: string
        contactNature:
          $ref: '#/components/schemas/ContactNature'
        area:
          $ref: '#/components/schemas/Area'
        evaluationDate:
          type: string
          format: date-time
        interventionResult:
          $ref: '#/components/schemas/InterventionResult'
        oldCustomerResult:
          $ref: '#/components/schemas/OldCustomerResult'
    Prospect:
      allOf:
        - $ref: '#/components/schemas/UpdateProspect'
        - $ref: '#/components/schemas/ProspectStatusDetails'
      properties:
        rating:
          $ref: '#/components/schemas/ProspectRating'
        area:
          $ref: '#/components/schemas/Area'
        #deprecated, will be replaced by area
        location:
          $ref: '#/components/schemas/Geojson'
    ProspectStatusDetails:
      properties:
        comment:
          type: string
        invoiceID:
          type: string
        contractAmount:
          type: integer
        prospectFeedback:
          $ref: '#/components/schemas/ProspectFeedback'
    ExtendedProspectStatus:
      allOf:
        - $ref: '#/components/schemas/UpdateProspect'
        - $ref: '#/components/schemas/ProspectStatusDetails'
    Area:
      type: object
      properties:
        geojson:
          $ref: '#/components/schemas/Geojson'
        image:
          $ref: './files-api.yml/#/components/schemas/FileInfo'
    Geojson:
      type: object
      properties:
        type:
          type: string
        longitude:
          type: double
        latitude:
          type: double
    ProspectConversion:
      type: object
      properties:
        emailSentAt:
          type: string
          format: date-time
        emailRepliedAt:
          type: string
          format: date-time
    RuleResult:
      type: object
      properties:
        address:
          type: string
        distanceFromProspect:
          type: number
        value:
          type: number
          description: -1 if any rules applied, otherwise value must be between 0 and 10
    InterventionResult:
      allOf:
        - $ref: '#/components/schemas/RuleResult'
    OldCustomerResult:
      allOf:
        - $ref: '#/components/schemas/RuleResult'
    ContactNature:
      type: string
      enum:
        - PROSPECT
        - OLD_CUSTOMER
        - OTHER
    ProspectRating:
      type: object
      properties:
        value:
          type: number
          description: -1 if rating is unknown. Otherwise, value must be between 0.0 and 10.0
        lastEvaluation:
          type: string
          format: date-time
    NewInterventionOption:
      type: string
      description: |
        ALL means that at the same the new prospects evaluation and old customers evaluation will be applied.
        NEW_PROSPECT means that only the new prospects evaluation will be applied.
        OLD_CUSTOMER means that only the old customers evaluation will be applied.
      enum:
        - ALL
        - NEW_PROSPECT
        - OLD_CUSTOMER
    ProspectFeedback:
      type: string
      description: >
        This evaluation depends on the prospect's status:
        - TO_CONTACT: [NOT_INTERESTED, INTERESTED, PROPOSAL_SENT]
        - CONTACTED: [PROPOSAL_ACCEPTED, PROPOSAL_DECLINED, INVOICE_SENT]
      enum:
        - NOT_INTERESTED
        - INTERESTED
        - PROPOSAL_SENT
        - PROPOSAL_ACCEPTED
        - PROPOSAL_DECLINED
        - INVOICE_SENT