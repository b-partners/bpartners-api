operations:
  getMarketplaces:
    get:
      tags:
        - Prospecting
      summary: Get marketplaces for an account
      operationId: getMarketplaces
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
        - in: query
          name: page
          schema:
            $ref: './api.yml#/components/schemas/Page'
        - in: query
          name: pageSize
          schema:
            $ref: './api.yml#/components/schemas/PageSize'
      responses:
        200:
          description: List of marketplaces where the account owner can find customers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Marketplace'
        400:
          $ref: './api.yml#/components/responses/400'
        403:
          $ref: './api.yml#/components/responses/403'
        404:
          $ref: './api.yml#/components/responses/404'
        429:
          $ref: './api.yml#/components/responses/429'
        500:
          $ref: './api.yml#/components/responses/500'
  prospectOperations:
    get:
      tags:
        - Prospecting
      summary: Get prospects for an accountHolder.
      operationId: getProspects
      parameters:
        - in: path
          name: ahId
          schema:
            type: string
          required: true
      responses:
        200:
          description: List of prospects for an accountHolder.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Prospect'
        400:
          $ref: './api.yml#/components/responses/400'
        403:
          $ref: './api.yml#/components/responses/403'
        404:
          $ref: './api.yml#/components/responses/404'
        429:
          $ref: './api.yml#/components/responses/429'
        500:
          $ref: './api.yml#/components/responses/500'
    put:
      tags:
        - Prospecting
      summary: update prospects of an accountHolder.
      operationId: updateProspects
      parameters:
        - in: path
          name: ahId
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/UpdateProspect'
      responses:
        200:
          description: List of updated prospects.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Prospect'
        400:
          $ref: './api.yml#/components/responses/400'
        403:
          $ref: './api.yml#/components/responses/403'
        404:
          $ref: './api.yml#/components/responses/404'
        429:
          $ref: './api.yml#/components/responses/429'
        500:
          $ref: './api.yml#/components/responses/500'
  prospectsEvaluation:
    post:
      tags:
        - Prospecting
      summary: Evaluate new prospects of an accountHolder from imported Excel data
      operationId: evaluateProspects
      parameters:
        - in: path
          name: ahId
          schema:
            type: string
          required: true
        - in: query
          name: professionRule
          schema:
            type: string
            example: DEPANNEUR
            description: Only `DEPANNEUR` profession is supported for now
          required: true
      requestBody:
        required: true
        content:
          #TODO: add template link in description
          application/xls:
            schema:
              type: string
              format: binary
          application/xlsx:
            schema:
              type: string
              format: binary
      responses:
        200:
          description: The evaluated prospects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EvaluatedProspect'
      400:
        $ref: './api.yml#/components/responses/400'
      403:
        $ref: './api.yml#/components/responses/403'
      404:
        $ref: './api.yml#/components/responses/404'
      429:
        $ref: './api.yml#/components/responses/429'
      500:
        $ref: './api.yml#/components/responses/500'
  convertProspect:
    put:
      tags:
        - Prospecting
      summary: Convert prospect of an accountHolder.
      operationId: convertProspect
      parameters:
        - in: path
          name: ahId
          schema:
            type: string
          required: true
        - in: path
          name: id
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ProspectConversion'
      responses:
        200:
          description: The converted prospect.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Prospect'
      400:
        $ref: './api.yml#/components/responses/400'
      403:
        $ref: './api.yml#/components/responses/403'
      404:
        $ref: './api.yml#/components/responses/404'
      429:
        $ref: './api.yml#/components/responses/429'
      500:
        $ref: './api.yml#/components/responses/500'
components:
  schemas:
    Marketplace:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        phoneNumber:
          type: string
        websiteUrl:
          type: string
        logoUrl:
          type: string
    ProspectStatus:
      type: string
      enum:
        - TO_CONTACT
        - CONTACTED
        - CONVERTED
    UpdateProspect:
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
        phone:
          type: string
        address:
          type: string
        status:
          $ref: '#/components/schemas/ProspectStatus'
        townCode:
          type: integer
    EvaluatedProspect:
      type: object
      properties:
        prospect:
          $ref: '#/components/schemas/Prospect'
        rating:
          type: number
          description: Between 0.0 and 10.0
    Prospect:
      allOf:
        - $ref: '#/components/schemas/UpdateProspect'
      properties:
        area:
          $ref: '#/components/schemas/Area'
        #deprecated, will be replaced by area
        location:
          $ref: '#/components/schemas/Geojson'
    Area:
      type: object
      properties:
        geojson:
          $ref: '#/components/schemas/Geojson'
        image:
          $ref: './files-api.yml/#/components/schemas/FileInfo'
    Geojson:
      type: object
      properties:
        type:
          type: string
        longitude:
          type: double
        latitude:
          type: double
    ProspectConversion:
      type: object
      properties:
        emailSentAt:
          type: string
          format: date-time
        emailRepliedAt:
          type: string
          format: date-time