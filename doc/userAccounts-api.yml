components:
  schemas:
    LegalFile:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        fileUrl:
          type: string
        approvalDatetime:
          type: string
          format: date-time
        toBeConfirmed:
          type: boolean
    User:
      properties:
        id:
          type: string
          example: 'uuid'
        firstName:
          type: string
          example: 'John'
        lastName:
          type: string
          example: 'Doe'
        idVerified:
          type: boolean
        identificationStatus:
          $ref: '#/components/schemas/IdentificationStatus'
        phone:
          type: string
          example: "+33 1 23 45 67 89"
        monthlySubscriptionAmount:
          type: integer
        logoFileId:
          type: string
        status:
          $ref: '#/components/schemas/EnableStatus'
        activeAccount:
          $ref: '#/components/schemas/Account'
        roles:
          type: array
          items:
            $ref: '#/components/schemas/UserRole'
        snsArn:
          type: string
          description: |
            Base64 encoded sns ARN used to target user for mobile notifications.
            Must be decoded before use.
    IdentificationStatus:
      type: string
      enum:
        - VALID_IDENTITY
        - PROCESSING
        - INVALID_IDENTITY
        - INSUFFICIENT_DOCUMENT_QUALITY
        - UNINITIATED
    EnableStatus:
      type: string
      enum:
        - ENABLED
        - DISABLED
    Bank:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        logoUrl:
          type: string
    UpdateAccountIdentity:
      properties:
        name:
          type: string
        iban:
          type: string
        bic:
          type: string
    Account:
      allOf:
        - $ref: '#/components/schemas/UpdateAccountIdentity'
      properties:
        id:
          type: string
        availableBalance:
          type: integer
        bank:
          $ref: '#/components/schemas/Bank'
        status:
          $ref: '#/components/schemas/AccountStatus'
        active:
          type: boolean
    AccountStatus:
      type: string
      enum:
        - OPENED
        - CLOSED
        - CLOSING
        - SUSPENDED
        - VALIDATION_REQUIRED
        - INVALID_CREDENTIALS
        - SCA_REQUIRED
        - UNKNOWN
    UpdateAccountHolder:
      type: object
      properties:
        name:
          type: string
        siren:
          type: string
        initialCashFlow:
          type: integer
        officialActivityName:
          type: string
        contactAddress:
          $ref: '#/components/schemas/ContactAddress'
    AccountHolder:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        address:
          type: string
        city:
          type: string
        country:
          type: string
        postalCode:
          type: string
        siren:
          type: string
        officialActivityName:
          type: string
        feedback:
          $ref: '#/components/schemas/AccountHolderFeedback'
        contactAddress:
          $ref: '#/components/schemas/ContactAddress'
        companyInfo:
          $ref: '#/components/schemas/CompanyInfo'
        businessActivities:
          $ref: '#/components/schemas/CompanyBusinessActivity'
        initialCashflow:
          type: integer
        verificationStatus:
          $ref: '#/components/schemas/VerificationStatus'
        revenueTargets:
          type: array
          items:
            $ref: '#/components/schemas/AnnualRevenueTarget'
    AccountHolderFeedback:
      type: object
      properties:
        feedbackLink:
          type: string
    CreateAnnualRevenueTarget:
      type: object
      properties:
        year:
          type: integer
        amountTarget:
          type: integer
          description: Format is cent
    AnnualRevenueTarget:
      allOf:
        - $ref: '#/components/schemas/CreateAnnualRevenueTarget'
      properties:
        amountAttempted:
          type: integer
        amountAttemptedPercent:
          type: integer
        updatedAt:
          type: string
          format: date-time
    VerificationStatus:
      type: string
      enum:
        - VERIFIED
        - NOT_STARTED
        - PENDING
        - WAITING_FOR_INFORMATION
    ContactAddress:
      type: object
      properties:
        address:
          type: string
        city:
          type: string
        country:
          type: string
        postalCode:
          type: string
        prospectingPerimeter:
          type: integer
          description: prospectingPerimeter unit is kilometer
    CompanyInfo:
      type: object
      properties:
        isSubjectToVat:
          type: boolean
        phone:
          type: string
        email:
          type: string
        website:
          type: string
        socialCapital:
          type: integer
        tvaNumber:
          type: string
        #should be moved to ContactAddress ASAP
        townCode:
          type: integer
        location:
          $ref: './prospecting-api.yml/#/components/schemas/Geojson'
    CompanyBusinessActivity:
      type: object
      properties:
        primary:
          type: string
        secondary:
          type: string
    BusinessActivity:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
    BankConnectionRedirection:
      allOf:
        - $ref: './api.yml#/components/schemas/Redirection'
    AccountValidationRedirection:
      allOf:
        - $ref: './api.yml#/components/schemas/Redirection'
    FeedbackRequest:
      type: object
      allOf:
        - $ref: './api.yml#/components/schemas/EmailAttributes'
      properties:
        customerIds:
          type: array
          items:
            type: string
    CreatedFeedbackRequest:
      type: object
      properties:
        id:
          type: string
        customers:
          type: array
          items:
            $ref: './customers-api.yml#/components/schemas/Customer'
        creationDatetime:
          type: string
          format: date-time
    UserRole:
      type: string
      enum:
        - EVAL_PROSPECT
        - INVOICE_RELAUNCHER